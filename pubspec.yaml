name: flutter_unique
description: Unique Stuff Powered by Flutter

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Dependencies
  cupertino_icons: ^1.0.2
  torch_light: ^1.0.0
  audioplayers: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  
  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
        - asset: assets/fonts/SFProText-Bold.ttf
          weight: 800